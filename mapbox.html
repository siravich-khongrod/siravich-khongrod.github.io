<html>
<head>
	<style>
		body {
  margin: 0;
  padding: 0;
}

h2,
h3 {
  margin: 10px;
  font-size: 1.2em;
}

h3 {
  font-size: 1em;
}

p {
  font-size: 0.85em;
  margin: 10px;
  text-align: left;
}

/**
* Create a position for the map
* on the page */
#map {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
}

/**
* Set rules for how the map overlays
* (information box and legend) will be displayed
* on the page. */
.map-overlay {
  position: absolute;
  bottom: 0;
  right: 0;
  background: rgba(255, 255, 255, 0.8);
  margin-right: 20px;
  font-family: Arial, sans-serif;
  overflow: auto;
  border-radius: 3px;
}

#features {
  top: 0;
  height: 400px;
  margin-top: 20px;
  width: 250px;
}

#legend {
  padding: 10px;
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
  line-height: 18px;
  height: 150px;
  margin-bottom: 40px;
  width: 100px;
}

.legend-key {
  display: inline-block;
  border-radius: 20%;
  width: 10px;
  height: 10px;
  margin-right: 5px;
}
</style>
<script src='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>

<div id='map'></div>
<div class='map-overlay' id='features'><h2>US population density</h2>
	<div id='pd'><p>Hover over a state!</p></div></div>


<script>

// define access token
mapboxgl.accessToken = 'pk.eyJ1Ijoic2lyYXZpY2gxNiIsImEiOiJjamtla2JldXczY2pmM3Fta2gybzllM3kwIn0.y3U4kYU9IxedvMbX2TOrcQ';

//create map
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/siravich16/ck1b7ugqf0a3n1comv6ckesor' // map style URL from Mapbox Studio
});

// wait for map to load before adjusting it
map.on('load', function() {

    // make a pointer cursor
    map.getCanvas().style.cursor = 'default';

    // set map bounds to the continental US
    map.fitBounds([[-87.738,41.858], [-87.688, 41.897]]);

    // make a pointer cursor
    map.getCanvas().style.cursor = 'default';


    // change info window on hover
    map.on('mousemove', function (e) {
        var states = map.queryRenderedFeatures(e.point, {
            layers: ['mapscorp-parcels']
        });

        if (states.length > 0) {
            document.getElementById('pd').innerHTML = "<h3><strong>" + 
            "" + "</strong></h3><p><strong><em>" +
            states[0].properties.Name16 + "<br>" +
            states[0].properties.Name17 + "<br>" +
            states[0].properties.Name18 + 
            "</strong> </em></p>";
        } else {
            document.getElementById('pd').innerHTML = '<p>Hover over a gold parcel</p>';
        }
    });

});

</script>

</body>
</html>
